<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../static/css/sidebar.css" rel="stylesheet">
  </head>

  <body>
    <header class="site-header sticky-top">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Question Builder</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Maker</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">API</a>
                  </li>
                </ul>
                <div class="d-flex">
                  <button class="btn btn-success">Sign In</button>
                  <button class="btn btn-outline-success">Sign Up</button>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container-fluid">
          <div class="row">
            <nav id="sidebarMenu" class="col-md-4 col-lg-3 d-md-block bg-light sidebar collapse">
              <div class="position-sticky pt-3">
                <div class="nav flex-column p-1">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search by Tag</button>
                  </form>
                </div>
                <ul class="nav flex-column">
                  {% for i in grade %}
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      {{ i }}
                    </a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </nav>
        
            <main class="col-md-8 ms-sm-auto col-lg-9 px-md-4">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <ul class="list-group">
                  {% for item in data %}
                      <li class="list-group-item">
                          <div class="container">
                              <div class="row">
                                <div class="col-3"><img src= {{item.pic_url}} width="200px"></div>
              
                                <div class="col-5 offset-md-3">
                                      <div class="row">{{item.text}}</div>
                                      <div class="row">
                                          {% for tag in item.tags -%}
                                              <a href=# >#{{tag}}</a>
                                          {%- endfor %}
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </li>
                  {% endfor %}
                </ul>
              </div>
            </main>
          </div>
      </div>
    </main>
    <!-- End of main content -->

    
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">
          <p>See the code <a href="https://github.com/TravisLeeWolf/QuestionMakerAPI">here</a>.</p>
          <p><a href="#">Back to top</a></p>
        </span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
  
</html>
