<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<style>
.login {
    margin-bottom: 5px;
}

.form{
    width : 200px;}
.form-floating{
  display: inline;
}


</style>

</head>
<body>
<div class="container">
<div class ="row login">
<form class="row g-3">
  <div class="col-auto">
    <input type="email" name ="id" class="form-control"  id="floatingInput" placeholder="name@example.com">
  </div>
  <div class="col-auto">
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
    <button type="button" class="btn btn-primary mb-3">sign up</button>

  </div>
</form>

</div>

    <div class="row">
    <div class="col-4">
        Sort by tag<br>
        <input type="text">
        <ul class="list-group">
        {% for i in grade %}
        <li class="list-group-item">
            <div class="container">
                <div class="row">
                {{i}}
                </div>
            </div>
        </li>
        {% endfor %}
        </ul>


    </div>

    <div class ="col-8 ">
        <div class="d-grid gap-2">
            <button class="btn btn-secondary" type="button">Add new question</button>
          </div>

    <ul class="list-group">
    {% for item in data %}
        <li class="list-group-item">
            <div class="container">
                <div class="row">
                  <div class="col-3"><img src= {{item.pic_url}} width="200px"></div>

                  <div class="col-5 offset-md-3">
                        <div class="row">{{item.text}}</div>
                        <div class="row">
                            {% for tag in item.tags -%}
                                <a href=# >{{tag}}</a>
                            {%- endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </li>
    {% endfor %}

</ul>
</div>
</div>
</div>
</body>
</html>
